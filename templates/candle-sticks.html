<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="chart-name" content="蜡烛图">
    <title>F2 图表组件库 - AntV</title>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css"/>

</head>
<body>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/
document.body.clientHeight;</script>

<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>

<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<!-- 在 PC 上模拟 touch 事件 -->
<script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>

<style>
    .chart-wrapper {
        position: relative;
    }
    .tooltip-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 25px;
        display: flex;
        flex-wrap: wrap;
        align-content: space-between;
        visibility: hidden;
        padding: 0 10px;
        border-bottom: 1px solid #ddd;
    }

    .tooltip-item {
        width: 19.5%;
        height: 24px;
        line-height: 24px;
        vertical-align: middle;
    }

    .tooltip-item.first {
        width: 20%;
    }

    .tooltip-item span {
        display: inline;
        color: #899198;
        font-size: 12px;
        font-weight: bold;
    }

    .btn-group {
        padding: 15px;
        text-align: left;
    }
    .btn-group .button {
        display: inline-block;
        vertical-align: middle;
        margin-right: 5px;
    }
    .btn-group .button a {
        text-decoration: none;
        color: #fff;
        width: 100%;
        height: 100%;
        display: block;
        background: #fa6565;
        border-radius: 4px;
        padding: 3px 10px;
        box-shadow: 0 0 5px 0 #aaa;
        text-align: center;
    }
</style>
<div class="chart-wrapper">
    <div class="tooltip-wrapper" id="tooltip">
        <div class="tooltip-item first">
            <span class="item-value" data-type="time"></span>
        </div>
        <div class="tooltip-item">
            <span>高</span>
            <span class="item-value" data-type="max"></span>
        </div>
        <div class="tooltip-item">
            <span>开</span>
            <span class="item-value" data-type="start"></span>
        </div>
        <div class="tooltip-item">
            <span>低</span>
            <span class="item-value" data-type="min"></span>
        </div>
        <div class="tooltip-item">
            <span>收</span>
            <span class="item-value" data-type="end"></span>
        </div>
    </div>
    <canvas id="mountNode"></canvas>
</div>
<div class="btn-group">
    <div class="button">
        <a href="http://212.64.7.83:5288/{{pageActionName0}}?security={{security}}&frequency=5m&nowTimeString={{nowTimeString}}"><div class="word-con"><span class="word">5M</span></div></a>
    </div>
    <div class="button">
        <a href="http://212.64.7.83:5288/{{pageActionName0}}?security={{security}}&frequency=15m&nowTimeString={{nowTimeString}}"><div class="word-con"><span class="word">15M</span></div></a>
    </div>
    <div class="button">
        <a href="http://212.64.7.83:5288/{{pageActionName0}}?security={{security}}&frequency=30m&nowTimeString={{nowTimeString}}"><div class="word-con"><span class="word">30M</span></div></a>
    </div>
    <div class="button">
        <a href="http://212.64.7.83:5288/{{pageActionName0}}?security={{security}}&frequency=60m&nowTimeString={{nowTimeString}}"><div class="word-con"><span class="word">1H</span></div></a>
    </div>
    <div class="button">
        <a href="http://212.64.7.83:5288/{{pageActionName0}}?security={{security}}&frequency=120m&nowTimeString={{nowTimeString}}"><div class="word-con"><span class="word">2H</span></div></a>
    </div>
    <div class="button">
        <a href="http://212.64.7.83:5288/{{pageActionName0}}?security={{security}}&frequency=1d&nowTimeString={{nowTimeString}}"><div class="word-con"><span class="word">1D</span></div></a>
    </div>
</div>
<div class="btn-group">
    <div class="button">
        <a href="http://212.64.7.83:5288/action_permit_trade?security={{security}}"><div class="word-con"><span class="word">Permit</span></div></a>
    </div>
    <div class="button">
        <a href="http://212.64.7.83:5288/action_deny_trade?security={{security}}"><div class="word-con"><span class="word">Deny</span></div></a>
    </div>
</div>
<div class="btn-group">
    <div class="button">
        <a href="http://212.64.7.83:5288"><div class="word-con"><span class="word">返回列表</span></div></a>
    </div>
</div>
<script>
    var data = JSON.parse('{{data}}'.replace(/&#34;/g, '"'));
    data = data.slice(0, 150); // 截取数据，只展示 200 条
    var BASIC_PRICE = 6.95;
    // 数据处理，按照时间排序
    data.sort(function (obj1, obj2) {
        return obj1.time > obj2.time ? 1 : -1;
    });
    data.forEach(function (obj) {
        obj.range = [obj.start, obj.end, obj.max, obj.min];
        obj.trend = obj.start <= obj.end ? 0 : 1;
    });
    var chart = new F2.Chart({
        id: 'mountNode',
        pixelRatio: window.devicePixelRatio
    });

    chart.source(data, {
        range: {
            tickCount: 5,
            formatter: function formatter(val) {
                return val.toFixed(2);
            }
        },
        time: {
            tickCount: 3
        }
    });
    chart.tooltip({
        showCrosshairs: true,
        showXTip: true,
        showYTip: true,
        crosshairsType: 'xy',
        custom: true,
        yTip: function yTip(val) {
            return {
                text: val.toFixed(2),
                fill: '#333',
                fontSize: 10
            };
        },
        xTip: {
            fill: '#333',
            fontSize: 10
        },
        xTipBackground: {
            fill: '#EDF2FE'
        },
        yTipBackground: {
            fill: '#EDF2FE'
        },
        crosshairsStyle: {
            stroke: '#0F8DE8'
        },
        onChange: function onChange(obj) {
            var data = obj.items[0].origin;
            $('#tooltip .item-value').each(function (index, ele) {
                var type = $(ele).data('type');
                var value = data[type];
                var color = void 0;
                if (type === 'time') {
                    color = '#000000';
                } else {
                    color = data.trend === 0 ? '#F4333C' : '#1CA93D';
                }
                $(ele).css({
                    color: color
                });
                $(ele).text(value);
            });
            $('#tooltip').css('visibility', 'visible');
        },
        onHide: function onHide() {
            $('#tooltip').css('visibility', 'hidden');
        }
    });
    chart.axis('range', {
        grid: {
            stroke: '#ddd',
            lineWidth: 1,
            lineDash: null
        },
        label: {
            fill: '#999'
        }
    });
    chart.axis('time', {
        label: function label(text, index, total) {
            var textCfg = {
                fill: '#999'
            };
            if (index === 0) {
                textCfg.textAlign = 'left';
            }
            if (index === total - 1) {
                textCfg.textAlign = 'right';
            }
            return textCfg;
        },
        grid: {
            lineWidth: 1,
            stroke: '#ddd'
        }
    });
    chart.guide().line({
        start: ['min', BASIC_PRICE],
        end: ['max', BASIC_PRICE],
        style: {
            lineDash: [8],
            stroke: '#F68300'
        }
    });
    chart.guide().text({
        position: ['min', BASIC_PRICE],
        content: BASIC_PRICE,
        style: {
            fill: '#808080',
            textAlign: 'start',
            textBaseline: 'bottom',
            fontSize: 10,
            fontWeight: 'bold'
        },
        offsetX: 2
    });
    chart.guide().rect({
        start: ['0%', '0%'],
        end: ['100%', '100%'],
        style: {
            stroke: '#ddd',
            lineWidth: 1,
            fill: '#fff',
            opacity: 1,
            fillOpacity: 0
        }
    });
    chart.schema().position('time*range').color('trend', function (trend) {
        return ['#F4333C', '#1CA93D'][trend];
    }).shape('candle');
    chart.render();
</script>
</body>
</html>
